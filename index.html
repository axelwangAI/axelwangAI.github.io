<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel Wang | Data Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { appleblue: '#0071E3', deepgray: '#1D1D1F' } } } }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');

        let translateInitialized = false;
        function googleTranslateElementInit() {
            if (!translateInitialized) {
                new google.translate.TranslateElement({ pageLanguage: 'zh-CN', includedLanguages: 'en,zh-CN', autoDisplay: false }, 'google_translate_element');
                translateInitialized = true;
                document.getElementById('google_translate_element').style.display = 'none';
            }
        }
        function toggleLanguage() {
            const langButton = document.getElementById('lang-btn-text');
            const isCurrentlyTranslated = langButton.innerText === '中';
            if (isCurrentlyTranslated) {
                window.location.reload();
            } else {
                if (!translateInitialized) { googleTranslateElementInit(); }
                setTimeout(() => {
                    const select = document.querySelector('#google_translate_element .goog-te-combo');
                    if (select) { select.value = 'en'; select.dispatchEvent(new Event('change')); }
                }, 50);
                langButton.innerText = '中';
            }
        }
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .apple-card { border-radius: 12px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .goog-te-banner-frame { display: none !important; }
    </style>
</head>
<body class="bg-white text-deepgray dark:bg-deepgray dark:text-white font-sans antialiased flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-white/95 dark:bg-deepgray/95 backdrop-blur-md border-b border-gray-100 dark:border-gray-800 transition-colors">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl text-deepgray dark:text-white">
                    <i data-lucide="bar-chart-2" class="h-6 w-6 text-appleblue"></i>
                    Axel Wang
                </a>
                
                <div class="hidden md:flex gap-10 text-sm font-medium text-deepgray dark:text-white">
                    <a href="index.html" class="text-appleblue border-b-2 border-appleblue pb-1">首页</a>
                    <a href="experience.html" class="hover:text-appleblue transition">简历</a>
                    <a href="projects.html" class="hover:text-appleblue transition">项目</a>
                    <a href="lab.html" class="hover:text-appleblue transition">知识社区</a>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="toggleLanguage()" class="border border-gray-300 dark:border-gray-600 px-3 py-1 rounded text-xs font-bold hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                        <span id="lang-btn-text">EN</span>
                    </button>
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-deepgray dark:text-white">
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                    <div id="google_translate_element" style="display:none;"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-32 px-4 max-w-6xl mx-auto w-full">
        <div class="text-center mb-24 max-w-4xl mx-auto">
            <h1 class="text-5xl font-extrabold sm:text-7xl text-deepgray dark:text-white leading-tight tracking-tight mb-8">
                以数据智慧，驱动<br>信贷风控与商业增长。
            </h1>
            <p class="text-xl text-gray-500 dark:text-gray-300 max-w-3xl mx-auto">
                11年风控周期洞察，4年数据工程落地经验。<br>专注于解决从策略建模到自动化部署的“最后一公里”难题。
            </p>
        </div>

        <div class="mb-24">
            <div class="apple-card bg-white dark:bg-gray-800 p-8 md:p-12 shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-center">
                    <div class="lg:col-span-2 space-y-6">
                        <h3 class="text-2xl font-bold flex items-center gap-2 text-deepgray dark:text-white">
                            <i data-lucide="cpu" class="text-appleblue"></i> 核心能力展示：风控审批模拟器
                        </h3>
                        <div class="grid grid-cols-2 gap-5">
                            <input type="number" id="income" placeholder="月收入 (Income)" class="apple-card p-3 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-deepgray dark:text-white focus:ring-2 focus:ring-appleblue">
                            <input type="number" id="debt" placeholder="负债 (Debt)" class="apple-card p-3 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-deepgray dark:text-white focus:ring-2 focus:ring-appleblue">
                        </div>
                        <div>
                            <label class="block text-sm font-medium dark:text-gray-300 mb-2">历史逾期次数: <span id="val" class="font-mono text-appleblue">0</span></label>
                            <input type="range" id="overdue" min="0" max="5" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-600 accent-appleblue">
                        </div>
                        <button onclick="calc()" class="w-full py-3 apple-card text-white font-medium bg-appleblue hover:opacity-90 transition shadow-lg shadow-appleblue/30">
                            运行模型 (Run Model)
                        </button>
                    </div>
                    <div class="text-center p-8 apple-card bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 h-full flex flex-col justify-center">
                        <div id="score" class="text-6xl font-extrabold text-gray-300 mb-2">--</div>
                        <div id="status" class="text-lg text-gray-400">等待输入...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-12 text-center text-gray-400 text-sm border-t border-gray-100 dark:border-gray-800 mt-auto">
        &copy; 2024 Axel Wang. Built with Apple Design Principles.
    </footer>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        // 首页的计算器逻辑
        document.getElementById('overdue').oninput = function() { document.getElementById('val').innerText = this.value }
        function calc() {
            let inc = parseFloat(document.getElementById('income').value) || 0;
            let debt = parseFloat(document.getElementById('debt').value) || 0;
            let ov = parseInt(document.getElementById('overdue').value) || 0;
            if(!inc) return;
            let s = Math.floor(100 - (debt/inc*100) - (ov*20));
            s = s < 0 ? 0 : s;
            let pass = s >= 60;
            document.getElementById('score').innerText = s;
            document.getElementById('score').className = `text-6xl font-extrabold mb-2 ${pass ? 'text-appleblue' : 'text-rose-600'}`;
            document.getElementById('status').innerText = pass ? '建议通过 (Approved)' : '高风险 (Rejected)';
        }

        lucide.createIcons();
    </script>
</body>
</html>
